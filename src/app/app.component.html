<section>
  <div>
    <input [(ngModel)]="phone" type="text" placeholder="telephone number"/>
    <button (click)="login()">Sign in</button>
  </div>
  <div *ngIf="phoneEntered">
    <input  [(ngModel)]="code" type="text" placeholder="code"/>
    <button (click)="login()">Sign in</button>
  </div>
</section>
